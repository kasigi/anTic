<div class="ant-loginPanel">
    {{$root.userMeta}}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form name="anticLogin" ng-submit="login()" role="form" ng-if="($root.userMeta == null || $root.userMeta == undefined)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" ng-model="userCredentials.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="userCredentials.password" placeholder="Password">
                </div>

                <button type="submit" ng-disabled="anticLogin.$invalid" class="btn btn-lg btn-primary">Submit</button>

            </form>
            <a data-target="#" class="btn btn-lg btn-warning" role="button" ng-if="($root.userMeta !==null && $root.userMeta != undefined)" ng-click="logout()">Logout</a>
        </div>
    </div>

</div>
